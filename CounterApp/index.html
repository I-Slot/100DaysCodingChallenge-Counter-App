<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="counter-div">
            <h1>Counter App</h1>
            <span class="count" id="count">0</span>
            <hr>

            <div class="buttons">
                <button class="subtract" id="subtract">Subtract<i class='bx bx-arrow-to-top subtract'></i></button>
                <button class="reset" id="reset">Reset<i class='bx bx-reset reset' ></i></button>
                <button class="add" id="add">Add<i class='bx bx-arrow-to-bottom add' ></i></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
